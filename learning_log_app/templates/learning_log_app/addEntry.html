{% extends 'learning_log_app/base.html' %}
{% block content %}
    <h3>Add new Entry for: {{topic.text}}</h3>
    <form action="{% url 'learning_log_app:addEntry' topic.id%}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Add Entry</button>
    </form>
{% endblock content %}
