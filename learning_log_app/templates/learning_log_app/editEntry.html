{% extends 'learning_log_app/base.html' %}
{% block content %}
    <h3>Edit your entry for: {{topic.text}}</h3>
    <form action="{% url 'learning_log_app:editEntry' entry.id%}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Edit Entry</button>
    </form>
{% endblock content %}
